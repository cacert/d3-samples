<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="http://d3js.org/d3.v3.js"></script>

<!-- load D3plus after D3js -->
<script src="http://www.d3plus.org/js/d3plus.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
<!-- create container element for visualization -->
<div id="kasim"></div>

<script>

	d3.csv("data.csv", function(error, esb_data) {
	  if (error) return console.error(error);
	  
	  // Coerce data values to be numeric
	  esb_data.forEach(function(d) {
	    d3.keys(d).forEach(function(k){
	      if(k == "value"){
	        d[k] = parseInt(d[k]);
	      }
	    })
	  });
	  
	  generateVisualization(esb_data);
	});

	function generateVisualization(mydata){
	
		  var attributes = [
		                    {"host": "Host1", "hex": "#CC0000"},
		                    {"host": "Host2", "hex": "#00CC00"},
		                    {"host": "Host3", "hex": "#0000CC"}
		  ]
		
	var visualization = d3plus.viz()
		.container("#kasim")
		.data(mydata)
		.type("tree_map")
		.id([ "host", "service" ])
		.size("value")
		.time({
			"value" : "date",
			"solo" : "2012"
		})
		.attrs(attributes)
    	.color("hex")
		.tooltip({
			"html" : "kasim sert"
		})
		.format({
      		"text": function(text, key) {
        	    if (text === "value") {
		          return "Avg.Resp.Time";
		        }
 		        else {
 		          return d3plus.string.title(text, key);
 		        }
        
      		},
	      	"number": function(number, key) {
	          var formatted = d3plus.number.format(number, key)
	          console.log(formatted);
	          if (key.key === "value") {
	        	  console.log(key)
	            return formatted + " ms"
	          }
	          else {
	            return formatted
	          }
	          
	        }
		})
		.draw()
		$('rect.d3plus_data').on("click", function() {
			console.log("Hello")
		})
	}
</script>
